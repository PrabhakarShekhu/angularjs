<!DOCTYPE html>
<html ng-app="LunchCheck">
<head>
  <title>Lunch Check</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div ng-controller="LunchCheckController as lunchCtrl">
    <h1>Lunch Check</h1>
    <p>Enter comma-separated items you usually eat for lunch:</p>
    <input type="text" ng-model="lunchCtrl.lunchItems" placeholder="e.g., item1, item2, item3">
    <button ng-click="lunchCtrl.checkIfTooMuch()">Check If Too Much</button>
    <p id="message">{{ lunchCtrl.message }}</p>
    <!-- Please note that we are not considering an empty item between commas as a separate item -->
  </div>
</body>
</html>
